<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-500 h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-lg shadow-md w-96">

        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Login</h2>

        <form action="#" method="POST">

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email"
                       class="w-full px-3 py-2 border-b-2 border-gray-400 focus:outline-none focus:border-purple-500 transition duration-500">
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Your Password"
                       class="w-full px-3 py-2 border-b-2 border-gray-400 focus:outline-none focus:border-purple-500 transition duration-500">
            </div>

            <!-- Submit Button -->
            <div class="mb-6 text-center">
                <button type="submit" class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-4 py-2 rounded-full hover:from-purple-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 transition duration-500">
                    Login
                </button>
            </div>

        </form>

    </div>

</body>
</html>
